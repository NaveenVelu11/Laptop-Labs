<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css">
    <title> LaptopLab Cart</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <a href="#" class="navbar-brand d-flex align-items-center">
                <i class="bi bi-laptop fs-2 me-2"></i>
                <b>
                    <span class="text-warning">Laptop</span>
                    <span class="text-primary">Labs</span>
                </b>
            </a>
            <button class="btn btn-outline-primary d-flex align-items-center" id="btnCart">
                <i class="bi bi-cart-fill fs-4 me-2"></i>
                <span>Cart</span>
                <span class="badge bg-primary rounded-pill ms-2 cartcount">0</span>
            </button>
        </div>
    </nav>

    </nav>
    <header class="bg-primary py-5">
        <div class="container">
            <div class="text-center text-white">
                <!-- Main Heading -->
                <h1 class="display-3 fw-bold mb-3">
                    <i class="bi bi-laptop-fill"></i> <span class="text-warning">Laptop</span><span class="text-light">Labs</span>
                </h1>
                <!-- Subheading -->
                <p class="lead fw-light mb-4">
                    <i>"Crafting Innovation, One Laptop at a Time."</i>
                </p>
                <!-- Call to Action Button -->
                <a href="#products" class="btn btn-light btn-lg text-primary fw-semibold">
                    Explore Our Products
                </a>
            </div>
        </div>
    </header>
    
    <section class="py-5">
      <div class="container mt-5">
        <div
          class="row g-4 row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-xl-3"
          id="product-page"
        ></div>
      </div>
    </section>
    <footer class="bg-primary py-5 text-white">
        <div class="container">
            <div class="row align-items-center">
                <!-- Quick Links -->
                <div class="col-md-4 text-md-start mb-4 mb-md-0">
                    <h5 class="text-uppercase mb-3 font-weight-bold">Quick Links</h5>
                    <ul class="list-unstyled mb-0">
                        <li><a href="#" class="text-white text-decoration-none">Home</a></li>
                        <li><a href="#" class="text-white text-decoration-none">About Us</a></li>
                    </ul>
                </div>
                <!-- Contact Us (Center) -->
                <div class="col-md-4 text-center mb-4 mb-md-0">
                    <h5 class="text-uppercase mb-3 font-weight-bold">Contact Us</h5>
                    <p class="mb-1">Email: <a href="mailto:info@laptoplabs.com" class="text-white text-decoration-none">info@laptoplabs.com</a></p>
                    <p class="mb-0">Mobile: <a href="tel:+1234567890" class="text-white text-decoration-none">+1 234 567 890</a></p>
                </div>
                <!-- Follow Us (Right) -->
                <div class="col-md-4 text-md-end">
                    <h5 class="text-uppercase mb-3 font-weight-bold">Follow Us</h5>
                    <div class="social-icons">
                        <a href="#" class="text-white fs-4 me-3">
                            <i class="bi bi-facebook"></i>
                        </a>
                        <a href="#" class="text-white fs-4 me-3">
                            <i class="bi bi-twitter"></i>
                        </a>
                        <a href="#" class="text-white fs-4 me-3">
                            <i class="bi bi-instagram"></i>
                        </a>
                        <a href="#" class="text-white fs-4">
                            <i class="bi bi-linkedin"></i>
                        </a>
                    </div>
                </div>
            </div>
            <!-- Copyright -->
            <div class="text-center mt-4">
                <p class="mb-0 text-dark">&copy; LaptopLabs 2024</p>
            </div>
        </div>
    </footer>
    
    
    
    
    <div class="modal" id="mymodal">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title text-primary">Cart Items</h4>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <table class="table">
              <thead>
                <tr>
                  <th>Image</th>
                  <th>Name</th>
                  <th>Rate</th>
                  <th>Quantity</th>
                  <th>Amount</th>
                  <th>Remove</th>
                </tr>
              </thead>
              <tbody></tbody>
              <tfoot>
                <tr>
                  <th class="text-end total" colspan="5">Total Rs :0.00</th>
                </tr>
              </tfoot>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../Javascript/index.js"></script>
    <!-- Naveen Velu -->
  </body>
</html>
